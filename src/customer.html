<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <h2>Customer</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: customers">
            <tr>
                <td data-bind="text: id"></td>
                <td data-bind="text: name"></td>
                <td data-bind="text: address"></td>
            </tr>
        </tbody>
    </table>
    <form>
        <button class="btn btn-primary" data-bind="click: addCus">Add</button>
        <button class="btn btn-primary" data-bind="click: removeCus">Remove</button>
        <div class="row">
            <label class="col-md-2">ID:</label>
            <input class="form-control col-md-3" disabled data-bind="value: customer.id, valueUpdate:'afterKeyDown'">
        </div>
        <div class="row">
            <label class="col-md-2">Name:</label>
            <input class="form-control col-md-3" required data-bind="value: customer.name, valueUpdate:'afterKeyDown'">
        </div>
        <div class="row">
            <label class="col-md-2">Address:</label>
            <input class="form-control col-md-3" data-bind="value: customer.address, valueUpdate:'afterKeyDown'">
        </div>
    </form>
    
</body>

</html>
<script type='text/javascript' src='jquery.min.js'></script>
<script type='text/javascript' src='knockout-3.5.1.js'></script>
<script type='text/javascript' src='bootstrap.min.js'></script>


<script type='text/javascript' src='customer.js'></script>
